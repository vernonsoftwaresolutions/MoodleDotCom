machine:
  python:
    version: 2.7.11
  node:
    version: 8.2.0

dependencies:
  pre:
     - pip install awscli
     - aws configure set default.region us-east-1
     - npm install  # -dev
     - npm run install-angular

#test:
 # override:
  #  - npm test

deployment:
  development:
    branch: master
    commands:
      - npm run package-hosted-zone
      - npm run deploy-nonprod-hosted-zone || exit 0
      - npm run deploy-dev-site || exit 0
      - npm run build-dev
      - npm run deploy-dev
      ##todo- this is where some e2e tests go!
      - npm run deploy-stage-site
      - npm run build-stage
      - npm run deploy-stage